<!DOCTYPE html>
<html lang="es">
<head>

  <title>Block de Notas</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #fef9c3;
      padding: 20px;

      border: 1px solid #ccc;

</head>

  <div class="nota">
    Hola mundo
  </div>
